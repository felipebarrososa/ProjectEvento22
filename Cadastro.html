<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Participante</title>
    <link rel="stylesheet" href="CadastroStyle.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/imagens/LOGO-TURNE-PALESTRAS.webp" alt="Logo">
        </div>
        <div class="texto">
            <h2>Destrave a chave para ter mais resultados</h2>
            <p>Mais de 12 mil pessoas já foram transformadas por essa palestra e você está a um passo de ser uma delas</p>
        </div>
        <form id="cadastroForm">
            <div class="form-container">
                <div class="input-group">
                    <input type="text" id="nome" required placeholder="Digite seu nome">
                </div>
                <div class="input-group">
                    <input type="tel" id="whatsapp" required placeholder="Digite seu WhatsApp com DDD" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}">
                </div>
                <div class="input-group">
                    <input type="email" id="email" required placeholder="Digite seu email">
                </div>
                <div class="input-group">
                    <select id="estado" required>
                        <option value="" disabled selected>Selecione seu estado</option>
                        <option value="AC">Acre (AC)</option>
                        <option value="AL">Alagoas (AL)</option>
                        <option value="AP">Amapá (AP)</option>
                        <option value="AM">Amazonas (AM)</option>
                        <option value="BA">Bahia (BA)</option>
                        <option value="CE">Ceará (CE)</option>
                        <option value="DF">Distrito Federal (DF)</option>
                        <option value="ES">Espírito Santo (ES)</option>
                        <option value="GO">Goiás (GO)</option>
                        <option value="MA">Maranhão (MA)</option>
                        <option value="MT">Mato Grosso (MT)</option>
                        <option value="MS">Mato Grosso do Sul (MS)</option>
                        <option value="MG">Minas Gerais (MG)</option>
                        <option value="PA">Pará (PA)</option>
                        <option value="PB">Paraíba (PB)</option>
                        <option value="PR">Paraná (PR)</option>
                        <option value="PE">Pernambuco (PE)</option>
                        <option value="PI">Piauí (PI)</option>
                        <option value="RJ">Rio de Janeiro (RJ)</option>
                        <option value="RN">Rio Grande do Norte (RN)</option>
                        <option value="RS">Rio Grande do Sul (RS)</option>
                        <option value="RO">Rondônia (RO)</option>
                        <option value="RR">Roraima (RR)</option>
                        <option value="SC">Santa Catarina (SC)</option>
                        <option value="SP">São Paulo (SP)</option>
                        <option value="SE">Sergipe (SE)</option>
                        <option value="TO">Tocantins (TO)</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" id="cidade" required placeholder="Digite sua cidade">
                </div>
                <div class="input-group">
                    <label for="atividade">Qual sua atividade profissional hoje?</label>
                    <div class="radio-group">
                        <input type="radio" id="empresario" name="atividade" value="empresario">
                        <label for="empresario">Sou empresário e preciso aumentar meus lucros</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="profissional_liberal" name="atividade" value="profissional_liberal">
                        <label for="profissional_liberal">Sou CLT ou Profissional Liberal mas quero me tornar Empresário</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="clt" name="atividade" value="clt">
                        <label for="clt">Sou CLT e quero crescer profissionalmente</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="desempregado" name="atividade" value="desempregado">
                        <label for="desempregado">Não estou empregado(a) e quero mudar de vida</label>
                    </div>
                </div>
                <button type="submit" id="submitBtn">Quero me inscrever</button>
                <div id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <div class="loader-circle"></div>
                </div>
            </div>
        </form>
        <div id="mensagem" style="display: none;">
            <h3>Bem-vindo!</h3>
            <p>O seu cadastro foi realizado com sucesso.</p>
            <p>Faça o download ou tire um print desta página para obter o QR Code do seu cadastro.</p>
            <div id="qrcode"></div>
            <button id="whatsappGroupButton">Entrar no Grupo do WhatsApp</button>
        </div>
    </div>
    <script src="qrcode.min.js"></script>
    <script src="CadastroScript.js"></script>
</body>
</html>
