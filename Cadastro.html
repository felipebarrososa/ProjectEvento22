<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Participante</title>
    <link rel="stylesheet" href="CadastroStyle.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Participante</h2>
        <form id="cadastroForm">
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required placeholder="exemplo@email.com">
            </div>

            <div class="input-group">
                <label for="whatsapp">WhatsApp:</label>
                <input type="tel" id="whatsapp" required placeholder="(00) 12345-6789" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}">
            </div>

            <div class="input-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" required>
            </div>

            <div class="input-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" required placeholder="Exemplo" pattern="[A-Za-z]{2}">
            </div>

            <button type="submit" id="submitBtn">Realizar Cadastro</button>
            <div id="loading" style="display: none;">
                <div class="spinner"></div>
                <div class="loader-circle"></div>
            </div>
        </form>

        <div id="mensagem" style="display: none;">
            <h3>Bem-vindo!</h3>
            <p>O seu cadastro foi realizado com sucesso.</p>
            <p>Faça o download ou tire um print desta página para obter o QR Code do seu cadastro.</p>
            <div id="qrcode"></div>
            <button id="whatsappGroupButton">Entrar no Grupo do WhatsApp</button>
        </div>
    </div>
    <script src="qrcode.min.js"></script>
    <script src="CadastroScript.js"></script>
</body>
</html>
