<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code</title>
    <link rel="stylesheet" href="leitorstyle.css">
    <script src="xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Leitor de QR Code</h2>
        <div id="qr-reader"></div>
        <button id="lerQRCodeButton">Ler QR Code</button>
        <button id="adicionarManualButton" class="manual-button">Adicionar Manualmente</button>
        <button id="exportButton" class="export-button">&#129147;</button>
        <div id="resultado"></div>
    </div>
    <div id="manualEntryModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Adicionar Manualmente</h2>
            <form id="manualForm">
                <div class="input-group">
                    <label for="nomeManual">Nome:</label>
                    <input type="text" id="nomeManual" required>
                </div>
                <div class="input-group">
                    <label for="emailManual">E-mail:</label>
                    <input type="email" id="emailManual" required placeholder="exemplo@email.com">
                </div>
                <div class="input-group">
                    <label for="whatsappManual">WhatsApp:</label>
                    <input type="tel" id="whatsappManual" required placeholder="(00) 12345-6789" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}">
                </div>
                <div class="input-group">
                    <label for="cidadeManual">Cidade:</label>
                    <input type="text" id="cidadeManual" required>
                </div>
                <div class="input-group">
                    <label for="estadoManual">Estado:</label>
                    <input type="text" id="estadoManual" required placeholder="Exemplo" pattern="[A-Za-z]{2}">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Exportar Dados</h2>
            <form id="exportForm">
                <div class="input-group">
                    <label for="exportDate">Data:</label>
                    <input type="date" id="exportDate" required>
                </div>
                <button type="submit">Exportar</button>
            </form>
        </div>
    </div>
    <script src="html5-qrcode.min.js"></script>
    <script src="LeitorScript.js"></script>
</body>
</html>
